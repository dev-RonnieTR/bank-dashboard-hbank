<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your account">
    <title>Your Account</title>
    <link rel="stylesheet" href="styles.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="header__logo" src="resources/hbank-logo.svg" alt="">
        <div class="user">
            <picture class="user__avatar">
                <source srcset="resources\avatar.avif 32w, resources\avatar@2x.avif 64w" type="image/avif" width="32px"
                    height="32px">
                <source srcset="resources\avatar.webp 32w, resources\avatar@2x.webp 64w" type="image/webp" width="32px"
                    height="32px">
                <source srcset="resources\avatar.png 32w, resources\avatar@2x.png 64w" type="image/png" width="32px"
                    height="32px">
                <img class="user__avatar__img" src="resources\avatar.png" alt="User Avatar" width="32px" height="32px">
            </picture>
            <h1 class="user__name">Ethan Sutcliffe</h1>
        </div>
    </header>
    <main>
        <nav class="navigation">
            <a class="navigation__item" href="">
                <img class="navigation__item__icon" src="resources/House.svg" alt="">
                <p class="navigation__item__text">Dashboard</p>
            </a>
            <h2 class="navigation__title">ANALYTICS</h2>
            <a class="navigation__item" href="">
                <img class="navigation__item__icon" src="resources/show chart-1.svg" alt="">
                <p class="navigation__item__text">Performance</p>
            </a>
            <a class="navigation__item" href="">
                <img class="navigation__item__icon" src="resources/Archery.svg" alt="">
                <p class="navigation__item__text">Hotjar</p>
            </a>
            <h2 class="navigation__title">SUPPORT</h2>
            <a class="navigation__item" href="">
                <img class="navigation__item__icon" src="resources/ticket.svg" alt="">
                <p class="navigation__item__text">Tickets</p>
            </a>
            <a class="navigation__item" href="">
                <img class="navigation__item__icon" src="resources/account.svg" alt="">
                <p class="navigation__item__text">Agents</p>
            </a>
            <a class="navigation__item" href="">
                <img class="navigation__item__icon" src="resources/users.svg" alt="">
                <p class="navigation__item__text">Customers</p>
            </a>
            <h2 class="navigation__title">SHOP</h2>
            <a class="navigation__item" href="">
                <img class="navigation__item__icon" src="resources/shop.svg" alt="">
                <p class="navigation__item__text">Products</p>
            </a>
            <a class="navigation__item" href="">
                <img class="navigation__item__icon" src="resources/basket.svg" alt="">
                <p class="navigation__item__text">Orders</p>
            </a>
            <a class="navigation__item" href="">
                <img class="navigation__item__icon" src="resources/chat info.svg" alt="">
                <p class="navigation__item__text">Reports</p>
            </a>
        </nav>
    </main>
</body>

</html>
